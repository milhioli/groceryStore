<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS link -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Remix icons link --> 
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
        rel="stylesheet"/> 
        <!-- SwiperJS CSS (for sliders) link -->
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
      />
    <title>Splendore Bar</title>
</head>
<body>
    <header>
        <h1>Splendore</h1>
    </header>

    <main>
        <div class="lunch">
            <h2 class="title">
                Almoço
            </h1>
            <div class="card-container">
                <div class="card" id="chickenOpen">
                    <figure> <img src="img/chiken.png" alt=""></figure>
                    <div class="contents-card">
                        <h2 class="card-title">
                            Frango
                        </h2>
                        <p class="price">
                            R$22,00 ou R$18,00
                        </p>
                    </div>
                </div>
                <div class="card">
                    <figure> <img src="img/beef.png" alt=""></figure>
                    <div class="contents-card">
                        <h2 class="card-title">
                            Carne
                        </h2>
                        <p class="price">
                            R$22,00 ou R$18,00
                        </p>
                    </div>
                </div>
                <div class="card">
                    <figure> <img src="img/egg.png" alt=""></figure>
                    <div class="contents-card">
                        <h2 class="card-title">
                            Omelete
                        </h2>
                        <p class="price">
                            R$22,00 ou R$18,00
                        </p>
                    </div>
                </div>
                <div class="card">
                    <figure> <img src="img/fish.png" alt=""></figure>
                    <div class="contents-card">
                        <h2 class="card-title">
                            Outros
                        </h2>
                        <p class="price">
                            R$22,00 ou R$18,00
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <dialog id="chickenModal" >
            <div class="chicken-container" id="chickenOpen">
                
                    <img src="img/images 1 (1).png" alt="">
 
                <div class="chicken-box">
                    <div class="form">
                        <div><button id="chickenClose"><i class="ri-close-large-fill"></i></button></div>
                        <div id="chicken-form">
                            <h2 id="h2">Frango</h2>
                            <div class="select">
                            <label for="grelhado">
                                Grelhado 
                            </label>
                                <input type="checkbox">
                            </div>
                            <div class="select">
                                <label for="milanesa">
                                    À milanesa 
                                </label>
                                <input type="checkbox">
                            </div>
                            <div class="select">
                                <label for="parmegiana">
                                    À parmegiana 
                                </label>
                                <input type="checkbox">
                        </div>
                        <div id="side-dishes-form">
                            <h2>Acompanhamentos</h2>
                            <div class="select">
                                <label for="salada">
                                    Salada
                                </label>
                                <input type="checkbox">
                            </div>
                                <div class="select">
                                <label for="arroz">
                                    Arroz 
                                </label>
                                    <input type="checkbox">
                                </div>
                                <div class="select">
                                    <label for="macarrao">
                                        Macarrão 
                                    </label>
                                    <input type="checkbox">
                                </div>
                                <div class="select">
                                    <label for="feijao">
                                        Feijão
                                    </label>
                                    <input type="checkbox">
                                </div>
                                <div class="select">
                                    <label for="legume">
                                        Legume
                                    </label>
                                    <input type="checkbox">
                                </div>
                                <div class="select">
                                    <label for="farofa">
                                        farofa
                                    </label>
                                    <input type="checkbox">
                                </div>
                                <div class="select">
                                    <label for="pure">
                                        Purê
                                    </label>
                                    <input type="checkbox">
                                </div>
                                <div class="select">
                                    <label for="batat-frita">
                                        Batata frita
                                    </label>
                                    <input type="checkbox">
                                </div>
                                <div class="select">
                                    <label for="batata-palha">
                                        Batata palha
                                    </label>
                                    <input type="checkbox">
                                </div>
                        </div>
                        <div id="xtra">
                            <h2>+ Proteína</h2>
                            <div class="select">
                            <label for="frango-grelhado">
                                Frango grelhado
                            </label>
                                <input type="number">
                            </div>
                            <div class="select">
                                <label for="frango-milanesa">
                                    Frango à milanesa 
                                </label>
                                <input type="number">
                            </div>
                            <div class="select">
                                <label for="frango-parmegiana">
                                    Frango à parmegiana 
                                </label>
                                <input type="number">
                            </div>
                            <div class="select">
                                <label for="bife-acebolado">
                                    Bife acebolado 
                                </label>
                                    <input type="number">
                                </div>
                                <div class="select">
                                    <label for="bife-cavalo">
                                        Bife à cavalo 
                                    </label>
                                        <input type="number">
                                    </div>
                                <div class="select">
                                    <label for="bife-milanesa">
                                        Bife à milanesa 
                                    </label>
                                    <input type="number">
                                </div>
                                <div class="select">
                                    <label for="bife-parmegiana">
                                        Bife à parmegiana
                                    </label>
                                    <input type="number">
                            </div>
                            <div class="select">
                                <label for="ovo">
                                    Ovo 
                                </label>
                                <input type="number">
                            </div>
                        </div>
                        <div class="description">
                            <textarea name="description" id="" style="resize: none;" rows="none" cols="none" placeholder="Deseja alguma alteração? Escreva aqui"></textarea>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </dialog>
    
    </main>
    <!-- Linkin SwiperJs Script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
